<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>B√ìR·∫û√ï√ë Chat</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* --- Mobile Reset & Layout --- */
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        html, body {
            height: 100%; /* ‡¶™‡ßÅ‡¶∞‡ßã ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® */
            width: 100%;
            overflow: hidden; /* ‡¶¨‡¶æ‡¶á‡¶∞‡ßá ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶≤ ‡¶¨‡¶®‡ßç‡¶ß */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #e5ddd5;
        }

        /* ‡¶™‡ßÅ‡¶∞‡ßã ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™ ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶á‡¶®‡¶æ‡¶∞ */
        #app {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 600px; /* ‡¶™‡¶ø‡¶∏‡¶ø‡¶§‡ßá ‡¶ñ‡ßÅ‡¶¨ ‡¶¨‡ßá‡¶∂‡¶ø ‡¶ö‡¶ì‡ßú‡¶æ ‡¶π‡¶¨‡ßá ‡¶®‡¶æ */
            margin: 0 auto;
            background: #efe7dd;
            position: relative;
        }

        /* --- Header (Fixed Top) --- */
        .header {
            flex-shrink: 0; /* ‡¶è‡¶ü‡¶æ ‡¶ï‡¶ñ‡¶®‡ßã ‡¶õ‡ßã‡¶ü ‡¶π‡¶¨‡ßá ‡¶®‡¶æ */
            height: 60px;
            background-color: #008069;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 15px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            z-index: 10;
        }
        .header img { width: 38px; height: 38px; border-radius: 50%; margin-right: 10px; background: #ddd; }
        .header-info h3 { font-size: 17px; font-weight: 500; margin-bottom: 2px; }
        .header-info p { font-size: 12px; opacity: 0.85; }

        /* --- Chat List (Middle Area) --- */
        #chat-container {
            flex: 1; /* ‡¶¨‡¶æ‡¶ï‡¶ø ‡¶∏‡¶¨ ‡¶ú‡¶æ‡ßü‡¶ó‡¶æ ‡¶è‡¶ü‡¶æ ‡¶®‡ßá‡¶¨‡ßá */
            overflow-y: auto; /* ‡¶∂‡ßÅ‡¶ß‡ßÅ ‡¶è‡¶á ‡¶ú‡¶æ‡ßü‡¶ó‡¶æ‡¶ü‡¶æ ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶≤ ‡¶π‡¶¨‡ßá */
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            background-size: 300px; /* ‡¶™‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶∞‡ßç‡¶® ‡¶∏‡¶æ‡¶á‡¶ú ‡¶´‡¶ø‡¶ï‡ßç‡¶∏ */
        }

        /* --- Messages --- */
        .msg {
            max-width: 80%;
            padding: 8px 12px;
            border-radius: 7.5px;
            font-size: 15px; /* ‡¶´‡¶®‡ßç‡¶ü ‡¶∏‡¶æ‡¶á‡¶ú ‡¶¨‡ßú ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá */
            line-height: 1.4;
            position: relative;
            word-wrap: break-word;
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
        }
        .msg.sent { background-color: #dcf8c6; align-self: flex-end; border-top-right-radius: 0; }
        .msg.received { background-color: white; align-self: flex-start; border-top-left-radius: 0; }
        .msg img { max-width: 100%; border-radius: 5px; margin-top: 5px; }
        .time { font-size: 10px; color: #999; text-align: right; margin-top: 3px; display: block; }

        /* --- Input Area (Fixed Bottom) --- */
        .input-area {
            flex-shrink: 0; /* ‡¶è‡¶ü‡¶æ ‡¶ï‡¶ñ‡¶®‡ßã ‡¶õ‡ßã‡¶ü ‡¶π‡¶¨‡ßá ‡¶®‡¶æ */
            background: #f0f0f0;
            padding: 8px 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            min-height: 60px;
            border-top: 1px solid #ddd;
        }
        
        .input-area input {
            flex: 1;
            padding: 12px 15px;
            border-radius: 25px;
            border: none;
            outline: none;
            font-size: 16px; /* ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶¨‡ßú */
            background: white;
        }

        .icon-btn { font-size: 22px; color: #555; padding: 8px; cursor: pointer; }
        .send-btn { 
            background: #008069; color: white; border: none; 
            width: 45px; height: 45px; border-radius: 50%; 
            font-size: 18px; display: flex; align-items: center; justify-content: center;
        }

        /* --- Login Modal --- */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 999; display: flex; align-items: center; justify-content: center; }
        .modal-box { background: white; width: 85%; max-width: 320px; padding: 25px; border-radius: 12px; text-align: center; }
        .modal-box input { width: 100%; padding: 12px; margin: 15px 0; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; }
        .modal-box button { background: #008069; color: white; width: 100%; padding: 12px; border: none; border-radius: 5px; font-size: 16px; font-weight: bold; }

        /* --- Admin Panel --- */
        #admin-panel { display: none; flex: 1; overflow-y: auto; background: white; }
        .user-item { padding: 15px; border-bottom: 1px solid #f1f1f1; display: flex; align-items: center; gap: 15px; cursor: pointer; }
        .user-item:active { background: #f5f5f5; }
        .user-avatar { width: 45px; height: 45px; background: #008069; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 18px; font-weight: bold; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="app">
        
        <div id="loginModal" class="modal">
            <div class="modal-box">
                <h2 style="color: #008069; margin-bottom: 5px;">‡¶∏‡ßç‡¶¨‡¶æ‡¶ó‡¶§‡¶Æ</h2>
                <p style="color: #666; font-size: 14px;">‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü ‡¶ï‡¶∞‡¶§‡ßá ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶®‡¶æ‡¶Æ ‡¶¶‡¶ø‡¶®</p>
                <input type="text" id="usernameInput" placeholder="‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶®‡¶æ‡¶Æ..." autocomplete="off">
                <button onclick="startApp()">‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶ï‡¶∞‡ßÅ‡¶®</button>
            </div>
        </div>

        <div class="header">
            <div id="backBtn" class="icon-btn hidden" onclick="closeChat()" style="color: white; margin-right: 5px; padding-left: 0;">
                <i class="fas fa-arrow-left"></i>
            </div>
            <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Avatar">
            <div class="header-info">
                <h3 id="headerName">B√ìR·∫û√ï√ë (Admin)</h3>
                <p id="headerStatus">online</p>
            </div>
        </div>

        <div id="admin-panel"></div>

        <div id="chat-container"></div>

        <div id="inputSection" class="input-area">
            <label for="imgInput"><i class="fas fa-camera icon-btn"></i></label>
            <input type="file" id="imgInput" hidden accept="image/*" onchange="sendImage(this)">
            
            <input type="text" id="msgInput" placeholder="‡¶Æ‡ßá‡¶∏‡ßá‡¶ú..." autocomplete="off">
            <button class="send-btn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>

    </div>

    <script>
        // üî• ‡¶ï‡¶®‡¶´‡¶ø‡¶ó (‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ ‡¶Ü‡¶ó‡ßá‡¶∞‡¶ü‡¶æ‡¶á ‡¶Ü‡¶õ‡ßá)
        const firebaseConfig = {
            apiKey: "AIzaSyBEiUjtqLlT_cMCE0ba9mweak5QQp915vQ",
            authDomain: "borson-chat-web.firebaseapp.com",
            databaseURL: "https://borson-chat-web-default-rtdb.firebaseio.com",
            projectId: "borson-chat-web",
            storageBucket: "borson-chat-web.firebasestorage.app",
            messagingSenderId: "694928126106",
            appId: "1:694928126106:web:d02ab12ed214accd335528"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let myName = "";
        let myID = localStorage.getItem("myID") || "uid_" + Date.now();
        localStorage.setItem("myID", myID);
        let isAdmin = false;
        let currentChatID = null;

        function startApp() {
            const name = document.getElementById('usernameInput').value.trim();
            if(!name) return alert("‡¶®‡¶æ‡¶Æ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®!");
            
            myName = name;
            document.getElementById('loginModal').style.display = 'none';

            if(myName === "borson_admin") { // ‡¶™‡¶æ‡¶∏‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶° ‡¶π‡¶ø‡¶∏‡ßá‡¶¨‡ßá ‡¶®‡¶æ‡¶Æ 'borson_admin'
                isAdmin = true;
                showAdminPanel();
            } else {
                initUserChat();
            }
        }

        // --- User Mode ---
        function initUserChat() {
            loadMessages(myID);
            db.ref('users/'+myID).update({ name: myName, lastMsg: "Joined", time: Date.now() });
        }

        // --- Admin Mode ---
        function showAdminPanel() {
            document.getElementById('chat-container').classList.add('hidden');
            document.getElementById('inputSection').classList.add('hidden');
            document.getElementById('admin-panel').style.display = 'block';
            document.getElementById('headerName').innerText = "Inbox";
            document.getElementById('headerStatus').innerText = "All messages";

            db.ref('users').on('value', snap => {
                const list = document.getElementById('admin-panel');
                list.innerHTML = "";
                snap.forEach(child => {
                    const u = child.val();
                    const div = document.createElement('div');
                    div.className = 'user-item';
                    div.innerHTML = `
                        <div class="user-avatar">${u.name[0].toUpperCase()}</div>
                        <div>
                            <h4 style="margin-bottom:3px">${u.name}</h4>
                            <p style="font-size:13px; color:#666">${u.lastMsg || ''}</p>
                        </div>
                    `;
                    div.onclick = () => openChat(child.key, u.name);
                    list.appendChild(div);
                });
            });
        }

        function openChat(uid, name) {
            currentChatID = uid;
            document.getElementById('admin-panel').style.display = 'none';
            document.getElementById('chat-container').classList.remove('hidden');
            document.getElementById('inputSection').classList.remove('hidden');
            document.getElementById('backBtn').classList.remove('hidden');
            document.getElementById('headerName').innerText = name;
            document.getElementById('headerStatus').innerText = "online";
            loadMessages(uid);
        }

        function closeChat() {
            currentChatID = null;
            showAdminPanel();
            document.getElementById('backBtn').classList.add('hidden');
        }

        // --- Core Functions ---
        let msgRef;
        function loadMessages(uid) {
            const box = document.getElementById('chat-container');
            box.innerHTML = "";
            if(msgRef) msgRef.off();
            
            msgRef = db.ref('messages/' + uid);
            msgRef.limitToLast(50).on('child_added', snap => {
                const data = snap.val();
                let isMe = (isAdmin && data.sender === 'Admin') || (!isAdmin && data.sender !== 'Admin');
                
                const div = document.createElement('div');
                div.className = `msg ${isMe ? 'sent' : 'received'}`;
                
                if(data.type === 'img') {
                    div.innerHTML = `<img src="${data.text}"> <span class="time">${getTime(data.time)}</span>`;
                } else {
                    div.innerHTML = `${data.text} <span class="time">${getTime(data.time)}</span>`;
                }
                box.appendChild(div);
                box.scrollTop = box.scrollHeight;
            });
        }

        function sendMessage() {
            const inp = document.getElementById('msgInput');
            const txt = inp.value.trim();
            const target = isAdmin ? currentChatID : myID;
            if(!target || !txt) return;

            pushMsg(target, txt, 'text');
            inp.value = "";
        }

        function sendImage(input) {
            const file = input.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = e => {
                const target = isAdmin ? currentChatID : myID;
                if(target) pushMsg(target, e.target.result, 'img');
            };
            reader.readAsDataURL(file);
        }

        function pushMsg(uid, content, type) {
            const sender = isAdmin ? "Admin" : myName;
            db.ref('messages/' + uid).push({ text: content, sender: sender, type: type, time: Date.now() });
            db.ref('users/' + uid).update({ lastMsg: type==='img'?'Sent photo üì∑':content, time: Date.now() });
        }

        function getTime(ts) { return new Date(ts).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}); }
    </script>
</body>
</html>
